Domains:
  string:
    java: String
    javascript: String
    databases:
      postgres: varchar2
      oracle: varchar2
    microservices:
      type: string
  integer:
    java: Integer
    javascript: int
    database:
      postgres: integer
      oracle: integer
    microservices:
      type: integer
      format: int64
  integer32:
    $ref: "#/Domains/integer"
    microservices:
      format: int32
  string64:
    $ref: "#/Domains/string"
    length: 64
    lengthValidate:
      set:
        validate: true
        action: error
        errormessage: "Length of ${item} is greater than 64 charachters" 
        errorcode: VAL-001-505
        show: 3
    requiredValidate:
      set:
        validate: true
        action: error
        errormessage: "${item} is requierd so can't be null or undefined" 
        errorcode: VAL-001-505
        show: 3
    databases:
      postgres: varchar2(64)
      oracle: varchar2(64)
  date:
    java: LocalDate
    javascript: Date
    database:
      postgres: date
      oracle: date
  id:
    $ref: "#/Domains/integer"